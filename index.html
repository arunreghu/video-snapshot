<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; }
    video { width: 100%; max-width: 400px; border: 2px solid #ccc; border-radius: 10px; }
    #snapshots img { width: 22%; margin: 5px; border: 2px solid #ccc; border-radius: 5px; }
    #progress { margin: 10px 0; font-weight: bold; }
    #startBtn { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
    #rotateWarning {
      display: none;
      background: #ffdddd;
      color: #a00;
      padding: 10px;
      font-weight: bold;
      border: 2px solid #a00;
      margin: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>Insurance 8-Angle Auto Capture</h2>

<div id="rotateWarning">üì± Please rotate your phone to <b>landscape mode</b> to continue.</div>

<video id="camera-video" autoplay playsinline muted></video>
<br>
<button id="startBtn">‚ñ∂Ô∏è Start Capture</button>
<div id="progress">Progress: Waiting...</div>
<div id="snapshots"></div>

<script>
let videoElement;
let capturedAngles = new Set();
const targetAngles = [0, 45, 90, 135, 180, 225, 270, 315];
const tolerance = 15;
let capturing = false;

// Check if device is in landscape
function checkOrientation() {
  const isLandscape = window.innerWidth > window.innerHeight;
  const warning = document.getElementById("rotateWarning");
  if (!isLandscape) {
    warning.style.display = "block";
    capturing = false; // stop capturing
  } else {
    warning.style.display = "none";
    capturing = true; // allow capture
  }
}

// Start camera
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: false
    });
    videoElement = document.getElementById('camera-video');
    videoElement.srcObject = stream;
    await videoElement.play();
  } catch (error) {
    alert("Camera access failed: " + error.name);
    console.error("Camera error:", error);
  }
}

// Take snapshot
function takeSnapshot(angleLabel) {
  const canvas = document.createElement('canvas');
  canvas.width = videoElement.videoWidth;
  canvas.height = videoElement.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

  const img = document.createElement('img');
  img.src = canvas.toDataURL("image/png");
  img.alt = `Angle ${angleLabel}¬∞`;

  document.getElementById("snapshots").appendChild(img);
}

// Orientation handler
function handleOrientation(event) {
  if (!capturing) return;

  let angle = Math.round(event.alpha);
  document.getElementById("progress").innerText = `Current Angle: ${angle}¬∞`;

  for (let target of targetAngles) {
    if (!capturedAngles.has(target) && Math.abs(angle - target) <= tolerance) {
      capturedAngles.add(target);
      takeSnapshot(target);
      document.getElementById("progress").innerText =
        `Captured ${capturedAngles.size}/8 at ${target}¬∞`;

      if (capturedAngles.size === targetAngles.length) {
        capturing = false;
        alert("‚úÖ All 8 required angles captured!");
      }
      break;
    }
  }
}

// Button click handler
document.getElementById("startBtn").addEventListener("click", async () => {
  // iOS Safari needs permission
  if (typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const response = await DeviceOrientationEvent.requestPermission();
      if (response !== 'granted') {
        alert("‚ùå Orientation permission denied");
        return;
      }
    } catch (err) {
      alert("Error: " + err.message);
      return;
    }
  }

  // Start listening to orientation
  window.addEventListener("deviceorientation", handleOrientation);

  // Watch screen orientation
  window.addEventListener("resize", checkOrientation);
  checkOrientation(); // check once at start

  // Start camera
  await startCamera();
  document.getElementById("progress").innerText = "Progress: Started!";
});
</script>

</body>
</html>
